<h1 style="text-align: center; margin-bottom: 50px; margin-top: 20px;">Add New Menu Item</h1>

<div class="card" style="margin-left: 200px; margin-right: 200px;">
  <form style="padding: 30px;">
  <div class="form-group row">
    <label for="iname" class="col-sm-2 col-form-label">Item Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="iname" name="itemname" placeholder="Item Name">
    </div>
  </div>
    <div class="form-group row">
    <label for="item_img" class="col-sm-2 col-form-label">Upload Image</label>
    <div class="col-sm-10">
      <input type="file" class="form-control-file" id="item_img" name="item_img">
    </div>
  </div>
    <div class="form-group row">
    <label for="desc" class="col-sm-2 col-form-label">Description</label>
    <div class="col-sm-10">
      <textarea class="form-control" id="desc" rows="5" name="description" placeholder="Limit to 150 characters"></textarea>
    </div>
  </div>
  <div class="form-group row">
    <label for="price" class="col-sm-2 col-form-label">Price</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" min=0 id="price" name="price" placeholder="In rupees">
    </div>
  </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="inlineFormCustomSelect">Menu Designation</label>
      <div class="col-sm-10">
      <select class="custom-select mr-sm-2" id="inlineFormCustomSelect" name="menutype">
        <option selected>Choose...</option>
        <option value="1">Breakfast</option>
        <option value="2">Starters</option>
        <option value="3">Main Course</option>
        <option value="3">Dessert</option>
      </select>
    </div>
    </div>
        <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="food_type">Food Type</label>
      <div class="col-sm-10">
      <select class="custom-select mr-sm-2" id="food_type" name="food_type">
        <option selected>Choose...</option>
        <option value="1">Vegetarian</option>
        <option value="2">Non-Vegetarian</option>
      </select>
    </div>
    </div>
  <div style="text-align: center;">
<button  type="submit" class="btn btn-primary">Submit</button>
</div>

</form>
</div>
